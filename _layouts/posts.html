---
layout: base
title: Posts
---

{%- include header.html -%}

{%- if site.posts.size > 0 -%}
    <div id="posts">
        {%- for post in site.posts -%}
            <div class="post">
                <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>Posted on <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span></p>
            </div>
        {%- endfor -%}
    </div>
{% else %}
    <p>There are no posts.</p>
{%- endif -%}
