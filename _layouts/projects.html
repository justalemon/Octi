---
layout: base
title: Projects
---

{%- include header.html -%}

{% if site.projects %}
    <div class="projects">
    {%- for project in site.projects -%}
        <div class="project" {% if project.image %}style="background-image: url('{{ project.image | relative_url }}')"{% endif %}>
            <a class="project-name" href="{{ project.url }}">{{ project.title }}</a>
        </div>
    {%- endfor -%}
    </div>
{% endif %}
