---
layout: base
title: Projects
---

{%- include header.html -%}

{% if site.projects %}
    <div class="projects">
    {%- for project in site.projects -%}
        <div class="project" style="{% if project.image %}background-image: url('{{ project.image | relative_url }}'){% else %}background-color: var(--even-darker){% endif %}">
            <a class="project-name" href="{{ project.url }}">{{ project.title }}</a>
        </div>
    {%- endfor -%}
    </div>
{% endif %}
